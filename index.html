<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Personal Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/52cf2b10ea.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <!-- Component container -->
  <main>
    <article class="container-fluid">
      <div class="row">
        <!-- Top on mobile, left on desktop -->
        <section class="col-12 col-md-6 component-score text-white bg-main-gradient">
          <h2 class="result-heading text-transparent-gray">Your Result</h2>
          <!-- Circle with score -->
          <div class="circle bg-circle-gradient">
            <p class="score-result">76</p>
            <p class="score-total text-transparent-gray">of 100</p>
          </div>

          <div class="score-info-text text-center">
            <h3>Great</h3>
            <p class="text-transparent-gray">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>
        <!-- Bottom on mobile, right on dekstop -->
        <div class="col-12 col-md-6 component-summary">
          <h2>Summary</h2>
          <div class="row">
            <div class="col-6 skill-name">
              <div class="skill-icon-and-text text-light-red">
                <i class="fa-solid fa-bolt"></i>
                <p>Reaction</p>
              </div>
            </div>
            <div class="col-6 text-right skill-score">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6 skill-name">
              <div class="skill-icon-and-text text-orange-yellow">
                <i class="fa-solid fa-brain"></i>
                <p>Memory</p>
              </div>
            </div>
            <div class="col-6 text-right skill-score">
              <p>92 <span>/ 100</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6 skill-name">
              <div class="skill-icon-and-text text-green-teal">
                <i class="fa-regular fa-comment"></i>
                <p>Verbal</p>
              </div>
            </div>
            <div class="col-6 text-right skill-score">
              <p>61 <span>/ 100</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6 skill-name">
              <div class="skill-icon-and-text text-cobalt-blue">
                <i class="fa-solid fa-eye"></i>
                <p>Visual</p>
              </div>
            </div>
            <div class="col-6 text-right skill-score">
              <p>72 <span>/ 100</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="bg-button text-white">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
</body>

</html>
